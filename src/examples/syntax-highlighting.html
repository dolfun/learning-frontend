<!DOCTYPE html>
<html>
    <head>
        <title>🧑‍💻 Syntax Highlighting</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/9000.0.1/themes/prism-tomorrow.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/9000.0.1/prism.min.js"></script>

        <style>
            pre[class*="language-"] {
                padding: 0;
                background-color: #202b38;
            }

            code[class*="language-"] {
                font-size: 90%;
                background-color: #161f27 !important;
            }
        </style>
    </head>

    <body>
        <header>
            <h1>🧑‍💻 Syntax Highlighting</h1>
            Syntax highlighting using <a href="https://prismjs.com/" target="_blank">Prism.js</a>.
        </header>

        <h2>Code Block</h2>
<pre><code class="lang-javascript">
function greet() {
    console.log("Hello, world!");
}</code></pre>

        <h2>Inline Code</h2>

        This is an inline code example: <code class="lang-javascript">console.log("Hello");</code>

        <footer>
            Do check out my <a href="https://github.com/dolfun" target="_blank">GitHub</a> page!
        </footer>
    </body>
</html>
